<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irfan | Developer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Fira Code', monospace;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s ease forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s ease forwards 0.2s;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 0.8s ease forwards 0.4s;
        }

        .social-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link:hover {
            color: #0a0a0a;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #fff;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .social-link:hover::before {
            left: 0;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: #fff;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .social-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Hello, I'm Irfan<span class="cursor"></span></h1>
        <p class="subtitle">Developer & Problem Solver</p>
        <div class="social-links">
            <a href="https://github.com/irfancnk" target="_blank" class="social-link">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.linkedin.com/in/irfan-can-kaleli" target="_blank" class="social-link">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
    </div>
</body>
</html>
